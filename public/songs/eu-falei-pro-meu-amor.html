<h1>Eu falei pro meu amor by Esquilo (Abada)</h1>
<div></div>
<pre><p>Eu falei pro meu amor
Vou pra roda lá no cáis
Ela então me respondeu:
Pode ir não volte mais
Eu que sou bom capoeira
Não consegui resistir
Deixei meu amor de lado
E o berimbau segui</p>
<p>[coro]Ouvi o berimbau tocar[/coro]</p>
<p>Capoeira mandou me chamar</p>
</pre>
