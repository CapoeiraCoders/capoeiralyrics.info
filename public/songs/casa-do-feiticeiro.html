<h1>Casa do Feiticeiro by Mestre Suassuna (Cordao de Ouro)</h1>
<div></div>
<pre><p>Ta casa do feiticeiro
Fui na casa do feiticeiro
Aprender feiticaria
Pra pegar o sapo-boi
Pra fazer judiaria
Bota ele na agua quente
Da quente bota na fria
Tira o couro do sapo
Ai ai ai pra fazer mandingaria</p>
</pre>
