<h1>Tava Na Minhá Casa by Mestre Bimba</h1>
<div></div>
<pre>Ie na minhá casa 
Tava na minhá casa 
Sem pénsar, sem imaginar 
Mandaram me chámar 
Pra ajudar a vencer 
Mas a guerra do Parana 
Háhá 

Água de beber
 Coro:E Água de beber camara

(segue una piccola saudacão pér poi continuare con unaltra quadra di Bimba)</pre>
