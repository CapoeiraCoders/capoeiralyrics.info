<h1>Val-Há Me Nossa Senhora by Mestre Bimba</h1>
<div></div>
<pre>Valhá-me Nossa Senhora 
Mãe de Deus, o Criador 
Nossa Senhora me ajude 
Nossó Senhor me ajudou 
Camara 

Água de beber 
 Coro: E Água de beber camara

(segue una piccola saudacão pér poi continuare con unaltra quadra di Bimba)</pre>
