<h1>Val-Há Me Nossa Senhora by Mestre Bimba</h1>
<div></div>
<pre><p>Valhá-me Nossa Senhora 
Mãe de Deus, o Criador 
Nossa Senhora me ajude 
Nossó Senhor me ajudou 
Camara </p>
<p>Água de beber 
 Coro: E Água de beber camara</p>
<p>(segue una piccola saudacão pér poi continuare con unaltra quadra di Bimba)</p>
</pre>
