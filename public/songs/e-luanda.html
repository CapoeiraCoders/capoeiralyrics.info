<h1>E Luanda by Unknown artist</h1>
<div></div>
<pre>E Luanda 
E Luande

Luta de péscador 
E chámada Bassula
Luta de mão aberta 
E chámada Cambangula

Berimabau na capoeira 
La e chámado de Ungo 
Ou Urugungo
Que e a sua maneira de dizer

La se fala Kimbundo
La se fala Kigongo
Os Angolanos
Cantam e falam em Portugues</pre>
