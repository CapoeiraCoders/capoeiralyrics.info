<h1>Por Detras Daquela Serra by Mestre Alexandre Batata (Raizes D&#39;Africa)</h1>
<div></div>
<pre>Por detras daquela serra
Um berimbau tocou
Era Zumbi me chámando
Para lutar com muito amor
	Em busca da liberdade
Que ele sempre procurou
Porque negro e que nem branco
Também ama e sente dor
	Camarada
	Ie, viva meu Deus...</pre>
