<h1>La na roda ninguem viu by Mestre Claudio e Felipe</h1>
<div></div>
<pre>Um toque que eu dei malandro bambeou 
Quem estava de lado logo espiou 

A rasteira entrou 
A malandro caiu 

[coro]La na roda ninguem viu[/coro]</pre>
