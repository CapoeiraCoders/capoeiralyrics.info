<h1>Farol da Bahia Apagou by Mestre Barrão (Axé Capoeira)</h1>
<div></div>
<pre>[coro]Quando Mestre Bimba morreu
o farol da Bahia apagou[/coro]

Capoeira ficou triste
Pandeiro silenciou
Berimbau tocou Iuna
E o capoeira la chorou

Agradeço Mestre Bimba
Regional ele criou
Cresceu no Brasil inteiro
E pelo mundo se espalhou</pre>
