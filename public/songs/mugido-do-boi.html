<h1>Mugido do Boi by Mestrando Charm (ABADA Capoeira)</h1>
<div></div>
<pre><p>[coro]O mugido do Boi assustou meu senhor[/coro]
O vaqueiro tá velho mas o boi buscou</p>
<p>A cancela caiu e o boi já passou</p>
<p>Tem onça na mata e o boi não voltou</p>
<p>O coro do boi atabaque virou</p>
<p>A vaca pariu o boi nem ligou</p>
</pre>
