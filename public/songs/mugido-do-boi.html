<h1>Mugido do Boi by Mestrando Charm (ABADA Capoeira)</h1>
<div></div>
<pre>[coro]O mugido do Boi assustou meu senhor[/coro]
O vaqueiro tá velho mas o boi buscou

A cancela caiu e o boi já passou

Tem onça na mata e o boi não voltou

O coro do boi atabaque virou

A vaca pariu o boi nem ligou</pre>
